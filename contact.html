<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Veggies - Contact</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background-color: #4CAF50; color: white; padding: 10px; text-align: center; }
        nav { background-color: #333; color: white; padding: 10px; }
        nav a { color: white; margin: 0 15px; text-decoration: none; }
        .contact { background: white; padding: 20px; margin: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        form { display: flex; flex-direction: column; }
        input, textarea { margin: 10px 0; padding: 10px; }
        button { background-color: #4CAF50; color: white; border: none; padding: 10px; cursor: pointer; }
        footer { background-color: #333; color: white; text-align: center; padding: 10px; position: fixed; width: 100%; bottom: 0; }
    </style>
</head>
<body>
    <header>
        <h1>Fresh Veggies - Contact</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="product.html">Product Details</a>
        <a href="cart.html">Cart</a>
        <a href="contact.html">Contact</a>
    </nav>
    <section class="contact">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit" onclick="alert('THANKS FOR CONTACTING!')">Send</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2023 Fresh Veggies. All rights reserved.</p>
    </footer>
</body>
</html>
